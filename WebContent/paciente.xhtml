<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Paciente</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cadastro de Paciente" >
			<h:panelGrid columns="2">
			
				<p:outputLabel value="Cpf: "/>
				<p:inputText id="itcpf" value="#{pacienteController.paciente.cpf}"/>
				
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{pacienteController.paciente.nome}"/>
				
			</h:panelGrid>
			<f:facet name="footer">
				
				<p:commandButton 
					value="Salvar" 
					actionListener="#{pacienteController.salvar}"
					process="@this itcpf"
					update="@form"/>
				<p:commandButton 
					value="Limpar"
					actionListener="#{pacienteController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
	</h:form>
	
</h:body>
</html>
