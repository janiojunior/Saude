<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">
	<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Cadastro de Paciente" >
			<h:panelGrid columns="2">
			
				<p:commandLink value="Cpf: " onclick="PF('dlg').show()"/>
				<p:inputText id="itcpf" value="#{pacienteController.entity.cpf}"/>
				
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{pacienteController.entity.nome}"/>
				
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					icon="far fa-save"
					actionListener="#{pacienteController.salvar}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Excluir" 
					icon="far fa-trash-alt"
					actionListener="#{pacienteController.excluir}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Limpar"
					icon="fas fa-eraser"
					actionListener="#{pacienteController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
			<p:dialog id="dialog"  header="Cosulta de Paciente" widgetVar="dlg" 
				height="300" width="500" 
				showEffect="fade" modal="true">
				
				<p:inputText/> 
				<p:commandButton value="Pesquisar" 
						actionListener="#{pacienteController.pesquisar}"
						process="@this"
						update="dataTable"/>
						
				<p:dataTable id="dataTable" 
							 value="#{pacienteController.listaPaciente}"
							 var="obj">
					<p:column >
						<f:facet name="header">CPF</f:facet>
						<p:outputLabel value="#{obj.cpf}"/>
					</p:column>			
					<p:column >
						<f:facet name="header">Nome</f:facet>
						<p:outputLabel value="#{obj.nome}"/>
					</p:column>	
					<p:column >
						<f:facet name="header">Ação</f:facet>
						<p:commandButton value="Editar" 
			    			actionListener="#{pacienteController.editar(obj)}" 
			    			process="@this"
			    			update="@form "/>
					</p:column>			
				</p:dataTable>
				
			</p:dialog>
	</h:form>
</ui:define>
</ui:composition>
