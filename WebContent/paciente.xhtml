<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">
	<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Cadastro de Paciente" >
			<h:panelGrid columns="2">
			
				<p:commandLink value="CPF: " 
					actionListener="#{pacienteController.abrirPacienteListing}"
					process="@this" update="@none">
					 <p:ajax event="dialogReturn" listener="#{pacienteController.obterPacienteListing}" 
					  update="@form"/>
				</p:commandLink>
				<p:inputMask 
					id="itcpf" 
					validateMask="true"
					mask="999.999.999-99"
					value="#{pacienteController.entity.pessoaFisica.cpf}"
					disabled="#{pacienteController.entity.id != null}" >
					<p:ajax event="blur" update="@form" process="@this" listener="#{pacienteController.buscarPessoaFisica}"/>
				</p:inputMask>
				
				<p:outputLabel value="Nome: " />
				<p:inputText id="itnome" value="#{pacienteController.entity.pessoaFisica.nome}"
							 disabled="#{pacienteController.entity.id == null}" />
				
				<p:commandLink value="Estado: " 
					actionListener="#{pacienteController.abrirEstadoListing}"
					process="@this" update="@none"
					disabled="#{pacienteController.entity.id == null}" >
					 <p:ajax event="dialogReturn" listener="#{pacienteController.obterEstadoListing}" 
					  update="itEstado"/>
				</p:commandLink>
				<p:inputText id="itEstado" value="#{pacienteController.entity.estado.nome}"
							 disabled="#{pacienteController.entity.id == null}" />
				
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					icon="far fa-save"
					actionListener="#{pacienteController.salvar}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Excluir" 
					icon="far fa-trash-alt"
					actionListener="#{pacienteController.excluir}"
					process="@this @form"
					update="@form">
					<p:confirm header="Confirmação" 
						message="Deseja excluir o paciente ?" 
						icon="pi pi-info-circle"/>
				</p:commandButton>
				<p:commandButton 
					value="Limpar"
					icon="fas fa-eraser"
					actionListener="#{pacienteController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
